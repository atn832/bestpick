<!doctype html>
<html>
    <head>
        <title>Best Pick</title>
<!--        Possibly useful for mobile browsers-->
<!--        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">-->
        <link rel="stylesheet" href="css/prototype.css">
        <script src="bower_components/jquery/jquery.min.js"></script>
        <script src="bower_components/jquery-mousewheel/jquery.mousewheel.js"></script>
        <script src="bower_components/underscore/underscore-min.js"></script>
        <script src="bower_components/backbone/backbone-min.js"></script>
        <script src="bower_components/hammerjs/hammer.min.js"></script>
        <script src="bower_components/requirejs/require.js"></script>
        <script src="js/main.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <span id="status" class="debug"></span>
        <div id="container"></div>
        <nav id="toolbar">
            <input type="button" value="Select" id="btnSelect"><input type="button" value="Keep" id="btnKeep">
            <span class="debug">
            <input type="button" value="Logs" id="btnLogs">
<!--
                Workaround to work with css rule: last of type.
                TODO: find a more elegant way to not have margin for the last visible element in the toolbar
-->
                <input type="button" value="+" id="btnZoomIn">
                <input type="button" value="-" id="btnZoomOut">
            </span>
        </nav>
    </body>
</html>
