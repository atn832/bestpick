<!doctype html>
<html>
    <head>
        <title>Best Pick</title>
<!--        Possibly useful for mobile browsers-->
<!--        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">-->
        <link rel="stylesheet" href="css/atomic.css">
        <link rel="stylesheet" href="css/prototype.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/hammerjs/hammer.min.js"></script>
        <script src="node_modules/requirejs/require.js"></script>
        <script src="js/main.js"></script>
        <script src="js/app.js"></script>
        <script>if (window.module) module = window.module;</script>
    </head>
    <body>
        <div id="carousel-example-generic" class="carousel slide h-100" data-ride="carousel" data-interval="false">
            <div class="carousel-inner h-100">
                <div class="item active h-100">
                    <div class="fx fx-c h-100">
                        <nav id="toolbar" class="navbar navbar-default fx-n bgc-lg pos-r" role="navigation">
                            <ul class="nav navbar-nav w-100 fx fx-r">
                                <!-- placeholder buttons so the title shows up correctly -->
                                <li class="v-h"><a href="#carousel-example-generic" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
                                <li class="fx-g-1"><h3 class="ta-c va-c pos-a w-100 m-0">Drag pictures to the drop zone</h3></li>
                                <li class="v-h"><a href="#carousel-example-generic" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
                            </ul>
                        </nav>
                        <div class="fx-g-1 pos-r bgc-dg">
                            <div class="pos-a va-c ta-c w-100 start-0"><h3 class="m-0">Drop zone</h3></div>
                            <input type="file" value="Open Folder" id="dirdrop" nwdirectory class="pos-a start-0 t-0 w-100 h-100 op-0" />
                        </div>
                        <nav id="toolbar" class="navbar navbar-default navbar-fixed-bottom fx-n bgc-lg pos-r" role="navigation" style="position: relative; /* cancel navbar-fixed-bottom's position fixed */">
                            <ul class="nav navbar-nav navbar-right ta-c v-h" style="margin-right: 0; /* cancel navbar-right's negative margin-right */">
                                <li>
                                    <a href="#">
                                        <h3 class="m-0"><span class="glyphicon glyphicon-trash"></span></h3>
                                        <div>Delete</div>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="item h-100 selectview">
                    <div class="fx fx-c h-100">
                        <nav id="toolbar" class="navbar navbar-default fx-n bgc-lg pos-r" role="navigation">
                            <ul class="nav navbar-nav w-100 fx fx-r">
                                <li><a href="#carousel-example-generic" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                                <li class="fx-g-1"><h3 class="ta-c va-c pos-a w-100 m-0">Select pictures to process</h3></li>
                            </ul>
                        </nav>
                        <div id="container" class="fx-g-1 pos-r ov-y-a"></div>
                        <nav id="toolbar" class="navbar navbar-default navbar-fixed-bottom fx-n bgc-lg pos-r" role="navigation" style="position: relative; /* cancel navbar-fixed-bottom's position fixed */">
                            <ul class="nav navbar-nav navbar-right ta-c" style="margin-right: 0; /* cancel navbar-right's negative margin-right */">
                                <li>
                                    <a href="#" id="btnDelete">
                                        <h3 class="m-0"><span class="glyphicon glyphicon-trash"></span></h3>
                                        <div>Delete</div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" id="btnCompare">
                                        <h3 class="m-0"><span class="glyphicon glyphicon-th-large"></span></h3>
                                        <div>Compare</div>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="item h-100">
                    <div class="fx fx-c h-100">
                        <nav id="toolbar" class="navbar navbar-default fx-n bgc-lg pos-r" role="navigation">
                            <ul class="nav navbar-nav w-100 fx fx-r">
                                <li><a id="btnCancelCompare" href="#carousel-example-generic" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                                <li class="fx-g-1"><h3 class="ta-c va-c pos-a w-100 m-0">Select pictures to keep</h3></li>
                            </ul>
                        </nav>
                        <div id="compareContainer" class="fx-g-1 pos-r ov-y-a"></div>
                        <nav id="toolbar" class="navbar navbar-default navbar-fixed-bottom fx-n bgc-lg pos-r" role="navigation" style="position: relative; /* cancel navbar-fixed-bottom's position fixed */">
                            <ul class="nav navbar-nav navbar-right ta-c" style="margin-right: 0; /* cancel navbar-right's negative margin-right */">
                                <li>
                                    <a href="#" id="btnKeep">
                                        <h3 class="m-0"><span class="glyphicon glyphicon-star"></span></h3>
                                        <div>Keep</div>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
