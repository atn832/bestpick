<!doctype html>
<html>
    <head>
        <title>Best Pick</title>
<!--        Possibly useful for mobile browsers-->
<!--        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">-->
        <link rel="stylesheet" href="css/atomic.css">
        <link rel="stylesheet" href="css/prototype.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
        <script src="bower_components/hammerjs/hammer.min.js"></script>
        <script src="node_modules/requirejs/require.js"></script>
        <script src="js/main.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body class="fx fx-c">
        <nav id="toolbar" class="fx-n bgc-lg pos-r">
            <button type="button" id="btnCompare" class="btn btn-default fl-end">
                <h3 class="m-0"><span class="glyphicon glyphicon-th-large"></span></h3>
                <div>Compare</div>
            </button>
            <button type="button" id="btnBack" class="btn btn-default d-n">
                <h3 class="m-0"><span class="glyphicon glyphicon-chevron-left"></span></h3>
                <div>Back</div>
            </button>
            <button type="button" id="btnKeep" class="btn btn-default d-n fl-end">
                <h3 class="m-0"><span class="glyphicon glyphicon-star"></span></h3>
                <div>Keep</div>
            </button>
        </nav>
        <span id="status" class="debug fx-n"></span>
        <div id="container" class="fx-g-1 pos-r ov-y-a"></div>
        <nav class="pos-r" style="height:70px;">
            <span class="bgc-g pos-r w-100 h-100 btn btn-default">
                <div class="pos-a va-c ta-c w-100 start-0"><h3 class="m-0">Drop zone</h3></div>
                <input type="file" value="Open Folder" id="dirdrop" nwdirectory class="pos-a start-0 t-0 w-100 h-100 op-0" />
            </span>
        </nav>
    </body>
</html>
